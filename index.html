<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student AI - 你的AI学习伙伴</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">STUDENT AI</div>
            <div class="nav-buttons">
                <button class="btn btn-outline">Get started</button>
                <button class="btn btn-primary">Learn more</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Empowering students with AI assistance</h1>
                <div class="search-box">
                    <input type="email" placeholder="Enter your email">
                    <button class="btn btn-primary">Start</button>
                </div>
            </div>
        </section>

        <section class="steps">
            <h2>Discover the possibilities</h2>
            <div class="steps-container">
                <div class="step-card">
                    <img src="images/step1.svg" alt="Step 1">
                    <h3>Step 1</h3>
                    <p>Input your email. Stay connected to receive updates and tips.</p>
                </div>
                <!-- Step 2 and 3 similar structure -->
            </div>
        </section>
    </main>
</body>
</html>
