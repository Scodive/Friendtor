<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Friendtor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body class="chat-page">
    <header>
        <nav class="navbar">
            <div class="logo" onclick="window.location.href='/'">DISCOVER<br>FRIENDTOR</div>
            <div class="nav-buttons">
                <button class="btn faq-btn">FAQ</button>
                <button class="btn learn-more-btn">Learn more</button>
                <button class="btn btn-primary join-beta">Join BETA</button>
            </div>
        </nav>
    </header>

    <div class="chat-fullscreen">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button id="sendButton" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/chat-api.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
